<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Em</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
        }

        /* Container chính */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video làm nền */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo video full màn hình */
            z-index: 1;
        }

        /* Nút bắt đầu (Giao diện ban đầu) */
        #start-screen {
            position: absolute;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3); /* Phủ tối nhẹ để rõ chữ */
            transition: opacity 0.5s;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #start-btn:hover {
            background: white;
            color: #000;
            transform: scale(1.1);
        }

        /* Nội dung bức thư (Hiện ra sau khi video chạy xong) */
        #letter-overlay {
            position: absolute;
            z-index: 20;
            width: 80%; /* Chiếm 80% màn hình để che logo trong video */
            max-width: 600px;
            height: auto;
            background: rgba(245, 245, 245, 0.95); /* Màu trắng kem giống lá bài */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            opacity: 0; /* Ẩn ban đầu */
            visibility: hidden;
            transition: opacity 1.5s ease;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .letter-content {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            font-weight: 500;
        }

        .letter-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }

        .footer-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .role-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 10px;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #0a0a2a;
            margin-top: 5px;
        }

        /* Nút ký tên */
        #sign-btn {
            padding: 8px 20px;
            font-size: 1rem;
            background: #0a0a2a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s;
        }

        #sign-btn:hover {
            background: #2a2a6a;
        }

        /* Class khi đã ký tên (biến nút thành chữ) */
        .signed-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #d63031; /* Màu đỏ như đóng dấu son */
            animation: stamp 0.3s ease-out forwards;
        }

        @keyframes stamp {
            0% { transform: scale(2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <video id="bg-video" playsinline>
            <source src="video.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video này.
        </video>

        <div id="start-screen">
            <button id="start-btn">Điều cuối cùng tôi muốn gửi tới em</button>
        </div>

        <div id="letter-overlay">
            <div class="letter-content">
                "Gửi đến người bạn bé nhỏ của tôi,<br>
                hẹn gặp lại vào một ngày không xa,<br>
                mến chào và tạm biệt!"
            </div>

            <div class="letter-footer">
                <div class="footer-col">
                    <span class="role-title">Người gửi</span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Signature_sample.svg/1200px-Signature_sample.svg.png" style="width: 50px; opacity: 0.5; margin-bottom: -10px;" alt="sign">
                    <span class="signature">Tuấn Kaito</span>
                </div>

                <div class="footer-col">
                    <span class="role-title">Người nhận</span>
                    <div id="recipient-area" style="margin-top: 15px;">
                        <button id="sign-btn">Ký tên</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const letterOverlay = document.getElementById('letter-overlay');
        const signBtn = document.getElementById('sign-btn');
        const recipientArea = document.getElementById('recipient-area');

        // 1. Dừng video ở frame đầu tiên khi tải trang
        video.pause();
        video.currentTime = 0;

        // 2. Sự kiện bấm nút Bắt đầu
        startBtn.addEventListener('click', () => {
            // Ẩn nút bắt đầu
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);

            // Chạy video
            video.play();
        });

        // 3. Sự kiện khi Video chạy xong (Ended)
        video.addEventListener('ended', () => {
            // Hiện bức thư đè lên
            letterOverlay.style.visibility = 'visible';
            letterOverlay.style.opacity = '1';
        });

        // 4. Sự kiện nút Ký tên
        signBtn.addEventListener('click', () => {
            // Xóa nút bấm, thay bằng tên người nhận
            recipientArea.innerHTML = '<span class="signed-text">Phan Lê Trang</span>';
        });

    </script>
</body>
</html>
