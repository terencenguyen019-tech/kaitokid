<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Em - Kaito Kid</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Video nền */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Màn hình bắt đầu */
        #start-screen {
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            transition: opacity 0.5s;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        #start-btn:hover {
            background: white;
            color: #000;
            transform: scale(1.1);
            animation: none;
        }

        /* Màn hình thư cuối cùng - Nền Trắng */
        #final-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Giữ nguyên màu trắng */
            z-index: 20; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.5s ease-out; 
        }

        .letter-content {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #333;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px; 
            max-width: 800px;
            padding: 0 20px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 1s ease 0.5s;
            position: relative;
            z-index: 22;
        }
        
        .letter-content.show {
            transform: translateY(0);
            opacity: 1;
        }

        .letter-footer {
            width: 70%; 
            max-width: 700px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end; 
            border-top: 2px solid #000;
            padding-top: 20px;
            opacity: 0;
            transition: all 1s ease 1s;
            position: relative;
            z-index: 22;
        }
        
        .letter-footer.show {
            opacity: 1;
        }

        .footer-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .role-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Ảnh chữ ký Kid - File PNG trong suốt */
        .kid-signature-img {
            width: 120px; 
            height: auto;
            margin-bottom: -15px; 
            display: block;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #0a0a2a;
            margin-top: 10px;
        }

        /* LOGO KAITO KID - File PNG trong suốt */
        #kaito-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px; 
            height: auto;
            opacity: 0;
            transition: opacity 1s ease 2s;
            z-index: 25;
            /* Không dùng blend mode nữa vì ảnh đã tách nền */
        }
        
        #kaito-logo.show {
            opacity: 1;
        }

        #sign-btn {
            padding: 10px 30px;
            font-size: 1.1rem;
            background: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s;
            margin-bottom: 10px; 
        }

        #sign-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .signed-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #d63031;
            animation: stamp 0.3s ease-out forwards;
            margin-top: 10px;
        }

        @keyframes stamp {
            0% { transform: scale(2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="phep-mau-lofi.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <video id="bg-video" playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>

        <div id="start-screen">
            <button id="start-btn">Điều cuối cùng tôi muốn gửi tới em</button>
        </div>

        <div id="final-screen">
            <div class="letter-content" id="content-text">
                "Gửi đến người bạn bé nhỏ của tôi,<br>
                hẹn gặp lại vào một ngày không xa,<br>
                mến chào và tạm biệt!"
            </div>

            <div class="letter-footer" id="footer-area">
                <div class="footer-col">
                    <span class="role-title">Người gửi</span>
                    <img src="kid-signature.png" alt="1412" class="kid-signature-img">
                    <span class="signature">Tuấn Kaito</span>
                </div>

                <div class="footer-col">
                    <span class="role-title">Người nhận</span>
                    <div id="recipient-area" style="min-height: 60px; display:flex; align-items:flex-end;">
                        <button id="sign-btn">Ký tên</button>
                    </div>
                </div>
            </div>

            <img id="kaito-logo" src="kaito-logo.png" alt="Kaito Kid Logo">
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const finalScreen = document.getElementById('final-screen');
        const contentText = document.getElementById('content-text');
        const footerArea = document.getElementById('footer-area');
        const signBtn = document.getElementById('sign-btn');
        const recipientArea = document.getElementById('recipient-area');
        const logo = document.getElementById('kaito-logo');
        const music = document.getElementById('bg-music');

        let isLetterShown = false; 

        music.volume = 0.5; 

        function tryPlayMusic() {
            music.play().catch(error => { console.log("Chờ tương tác..."); });
        }
        window.addEventListener('load', tryPlayMusic);
        document.addEventListener('click', function() {
            if (music.paused) music.play();
        }, { once: true });

        video.pause();
        video.currentTime = 0;

        startBtn.addEventListener('click', () => {
            startScreen.style.opacity = '0';
            setTimeout(() => { startScreen.style.display = 'none'; }, 500);
            video.play();
        });

        video.addEventListener('timeupdate', () => {
            if (video.currentTime >= 5.7 && !isLetterShown) {
                isLetterShown = true; 
                finalScreen.style.visibility = 'visible';
                finalScreen.style.opacity = '1';
                video.pause();

                setTimeout(() => { contentText.classList.add('show'); }, 100);
                setTimeout(() => { footerArea.classList.add('show'); }, 800);
                setTimeout(() => { logo.classList.add('show'); }, 1500);
            }
        });

        signBtn.addEventListener('click', () => {
            recipientArea.innerHTML = '<span class="signed-text">Phan Lê Trang</span>';
        });
    </script>
</body>
</html>
