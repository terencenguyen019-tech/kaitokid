<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Em - Kaito Kid</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
        }

        /* Container chính */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Video làm nền */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Nút bắt đầu (Giao diện ban đầu) */
        #start-screen {
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            transition: opacity 0.5s;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #start-btn:hover {
            background: white;
            color: #000;
            transform: scale(1.1);
        }

        /* Màn hình trắng cuối cùng (Full màn hình) */
        #final-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Màn hình trắng, tệp với nền ảnh jpg */
            z-index: 20; /* Đè lên video */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Ẩn ban đầu */
            visibility: hidden;
            transition: opacity 1.5s ease-in; /* Hiệu ứng hiện dần */
        }

        .letter-content {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #333;
            font-weight: 500;
            text-align: center;
            margin-bottom: 50px;
            max-width: 800px;
            padding: 0 20px;
        }

        .letter-footer {
            width: 60%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            border-top: 2px solid #000;
            padding-top: 30px;
        }

        .footer-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .role-title {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #0a0a2a;
        }

        /* Logo Kaito Kid ở góc */
        #kaito-logo {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 120px; /* Kích thước logo */
            height: auto;
            opacity: 0.9;
        }

        /* Nút ký tên */
        #sign-btn {
            padding: 10px 30px;
            font-size: 1.1rem;
            background: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s;
        }

        #sign-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .signed-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #d63031;
            animation: stamp 0.3s ease-out forwards;
        }

        @keyframes stamp {
            0% { transform: scale(2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <video id="bg-video" playsinline>
            <source src="video.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video này.
        </video>

        <div id="start-screen">
            <button id="start-btn">Điều cuối cùng tôi muốn gửi tới em</button>
        </div>

        <div id="final-screen">
            <div class="letter-content">
                "Gửi đến người bạn bé nhỏ của tôi,<br>
                hẹn gặp lại vào một ngày không xa,<br>
                mến chào và tạm biệt!"
            </div>

            <div class="letter-footer">
                <div class="footer-col">
                    <span class="role-title">Người gửi</span>
                    <span class="signature">Tuấn Kaito</span>
                </div>

                <div class="footer-col">
                    <span class="role-title">Người nhận</span>
                    <div id="recipient-area">
                        <button id="sign-btn">Ký tên</button>
                    </div>
                </div>
            </div>

            <img id="kaito-logo" src="kaito-logo.jpg" alt="Kaito Kid Logo">
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const finalScreen = document.getElementById('final-screen');
        const signBtn = document.getElementById('sign-btn');
        const recipientArea = document.getElementById('recipient-area');

        // 1. Reset video khi tải trang
        video.pause();
        video.currentTime = 0;

        // 2. Bắt đầu video
        startBtn.addEventListener('click', () => {
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);
            video.play();
        });

        // 3. Khi video kết thúc -> Hiện màn hình trắng
        video.addEventListener('ended', () => {
            finalScreen.style.visibility = 'visible';
            finalScreen.style.opacity = '1';
        });

        // 4. Chức năng ký tên
        signBtn.addEventListener('click', () => {
            recipientArea.innerHTML = '<span class="signed-text">Phan Lê Trang</span>';
        });

    </script>
</body>
</html>
